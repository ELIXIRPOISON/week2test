<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="qwe">Firstname</label>
            <input type="text" id="qwe"> <br> <br>
            <label for="qwer">Middlename</label>
            <input type="text" id="qwer"> <br> <br>
            <label for="qwet">Lastname</label>
            <input type="text" id="qwet"> <br><br>
    
            <label for="qweu">Course:</label>
        <select id="qweu" name="options">
            <option value="" disabled selected>Course</option>
            <option value="option1">BBA</option>
            <option value="option2">BCA</option>
            <option value="option3">BTech</option>
            <option value="option4">MBA</option>
            <option value="option4">MCA</option>
            <option value="option4">MTech</option>
        </select><br><br>
        <label for="qwei">Gender:</label> <br>
        <input type="radio" id="qwei" name="gender" value="male" /> Male <br>
        <input type="radio" id="qwei" name="gender" value="female" /> Female <br>
        <input type="radio" id="qwei" name="gender" value="others" /> Others <br><br>
        <label for="qweo">DOB</label>
        <input type="datetime-local" id="qweo" name="meeting-time" /><br><br>
        <label for="qwep">Phone:</label>
        <button type="button" disabled>+91</button>
        <input type="tel" name="phone" id="qwep" /><br><br>

        <label for="Add">Address:</label><br>
        <textarea id="Add" name="Address" rows="5" cols="80" placeholder="Type your comments here" required></textarea> <br><br>
        <label for="maile">Email:</label>
        <input type="email" id="maile" name="email" />
        <br><br><br>
        <label for="pass">Password:</label>
        <input id="pass" type="password" name="password" />
        <br><br>
        <label for="passre">Re-type Password:</label>
        <input id="passre" type="password" name="password" />
        <br><br>
        <input id="qwas" type="checkbox" name="subscribe" />
        <label for="qasd">Agree to terms and conditions</label>
        <br><br>
        <label for="qwazx">Choose File</label>
        <input id="qwazx" type="file" name="file" />
        <br><br>
        <label for="qweasdx">Choose color</label>
        <input id="qweasdx" type="color" name="color" />
        <br><br>
        <button type="button">Reset</button>
        <button type="button">Submit</button>
        </fieldset>
        
    </form>
    
</body>
</html>
